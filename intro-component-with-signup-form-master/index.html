<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <main class="mainContainer">
    <section class="infoSection">
      <h1>Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </section>

    <div class="formSection">
      <button class="salesBtn">Try it free 7 days <span>then $20/mo. thereafter</span></button>
      <form class="mainForm">
        <div class="inputField">
          <input class="firstName" id="firstName" type="text" placeholder="First Name">
          <div class="firstNameError"></div>
          <label for="firstName" class="nameLabel"></label>
        </div>

        <div class="inputField">
          <input type="text" class="lastName" id="lastName" placeholder="Last Name">
          <div class="lastNameError"></div>
          <label for="lastName" class="lastNameLabel"></label>
        </div>

        <div class="inputField">
          <input type="email" class="userEmail" id="emailAddress" placeholder="Email Address">
          <div class="emailError"></div>
          <label for="emailAddress" class="emailAddressLabel"></label>
        </div>

        <div class="inputField">
          <input type="password" class="userPassword" id="userPass" placeholder="Password">
          <div class="passwordError"></div>
          <label for="userPass" class="passwordLabel"></label>
        </div>

        <div class="inputField">
          <label for="submitInfo" class="successMsg"></label>
          <button class="submitInfo" id="submitInfo" type="submit">Claim your free trial </button>
        </div>

        <label for="submitInfo" class="tnx">
          By clicking the button, you are agreeing to our <a href="">Terms and Services</a>
          </label>
      </form>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Toni JokiÄ‡</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
